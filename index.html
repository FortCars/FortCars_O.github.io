<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login | FortCars </title>
    <link rel="stylesheet" href="CssLogin.css">
    <script>
        // Información de usuarios (esto es solo un ejemplo, no es seguro).
        const users = [
            { username: "CarlosRamirez", password: "carlos01" },
            { username: "Invitado01", password: "invitado01" },
        ];

        // Evento de inicio de sesión
        function iniciarSesion(event) {
            event.preventDefault();
            const username = document.getElementById("Usuario").value;
            const password = document.getElementById("Contraseña").value;

            // Verificar credenciales (en una aplicación real, debes usar una base de datos y autenticación segura).
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Inicio de sesión exitoso");
                window.location.href = "Inicio.html"; // Redirigir a otra página en caso de éxito.
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }
    </script>
    <header>
      <div id="Inicio" class="logo">
        <img src="https://drive.google.com/uc?export=download&id=1FsMdN08WwolK6jXZFp9fgMudlrW5kRWL" width="248" height="144" align="">
      </div>
      <nav>
        <a href="Index.html" class="nav-link">Login</a>
        <a href="Contacto.html" class="nav-link">Contacto</a>
        <a href="Atencion a clientes1.html" class="nav-link">Atencion a Clientes</a><br>
      </nav>
      <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    </header>
</head>
<body background="modern-background-with-black-and-red-lines-free-vector.jpg" style="background-repeat: no-repeat; background-attachment: fixed;  background-position: center center; background-size: cover;">
    <div class="login-box">
        <img src="cierre-plano-velocimetro-automovil_93675-38153.avif" class="avatar" alt="Avatar Image">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="Usuario" placeholder="Ingrese su Usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="Contraseña" placeholder="Ingrese su Contraseña">
            <input type="submit" onclick="iniciarSesion(event)" value="Iniciar Sesion">
            <a href="OlvideContra.html">Olvidé mi Contraseña</a><br>
            <a href="Cuenta.html">No tengo cuenta</a>
        </form>
    </div>
</body>
</html>
