<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cuenta</title>
		<link rel="stylesheet" type="text/css" href="CuentaEstilo.css">
		<script>
			function Mensaje() {
				var nombre = document.getElementById("NombreA").value;
				alert("¡Hola "+ nombre+"! Has creado una cuenta correctamente");
			}
		</script>
	</head>
	<body background="modern-background-with-black-and-red-lines-free-vector.jpg"style="background-repeat: no-repeat; background-attachment: fixed;  background-position: center center; background-size: cover;">
		<section class="form-register">
			<h4>Creacion de Cuenta para FortCars</h4>
			<input class="Controls" type="text" name="NombreA" id="NombreA" placeholder="Ingrese su Nombre">
			<input class="Controls" type="text" name="Localidad" id="Localidad" placeholder="Ingrese su Localidad"
			<input class="Controls" type="text" name="Usuario" id="Usuario" placeholder="Ingrese su Usuario">
			<input class="Controls" type="password" name="Contra" id="Contra" placeholder="Ingrese su Contraseña">
			<input class="Controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo">
			<input class="Controls" type="date" name="FechaC" placeholder="Fecha de Cumpleaños">
			<input class="botons" type="submit" onclick="Mensaje()" name="Registrar">
		</section>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
